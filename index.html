<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
   <!-- Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
  <title>Anytime is Train Time</title>
</head>
<style>

 

  

</style>
<body>
  <header>
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3 text-center">Anytime is Train Time</h1>
            <p class="lead text-center">Choo Choo
            
            </p>
          </div>
        </div>
        
  </header>

  <div class="container">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title"> Current Train Schedule</h4>
          </div>
          <div class="card-body">
            
       <div class="tableContainer">
      <table id=trainR class="table table-borderless">
          <thead>
            
            <tr>
              
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
        
          </tbody>
        </table>
      </div>
    </div>
  </div> 
  <br>
  <div class="card">
      <div class="card-header">
          <h4 class="card-title"> Add Train Time</h4>
      </div>
      <div class="card-body">
         <form>           
                <div class="form-group">
                    <label for="input-name">Train Name</label>
                    <input type="text" class="form-control" id="input-name">
                  </div>
           
            <div class="form-group">
              <label for="input-destination">Destination</label>
              <input type="text" class="form-control" id="input-destination">
            </div>
            <div class="form-group">
                <label for="input-frecuency">Frecuency (min)</label>
                <input type="text" class="form-control" id="input-frecuency">
              </div>

            <div class="form-group">
              <label for="input-time">First Train Time (HH:mm - military time)</label>
              <input type="time" class="form-control" id="input-time">
            </div>
  
            <button type="submit"  class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>
  </div>
  
<script src="./assets/app.js"></script>
  
</body>
</html>
